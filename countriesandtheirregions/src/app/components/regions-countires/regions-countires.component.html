<mat-card>
  <label><strong>{{headerText}}</strong></label>
  <br>
  <br>
  <mat-form-field>
    <mat-label>{{labelForDropDown}}</mat-label>
    <mat-select  ngDefaultControl disableOptionCentering [(ngModel)]="selected" (ngModelChange)="getValues(selected)">
      <mat-option *ngFor="let val of values" [value]="val.name">{{val.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  
  <p>{{selectedCategoryText}} {{selected}}</p>
</mat-card>
